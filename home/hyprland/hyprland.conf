monitor=,highrr,auto,1

source = ./autorun.conf
source = ./eva01/hyprland.conf
#source = ./eva02/hyprland.conf

# -- VARIABLES --
input {
    kb_layout = us,it,us
    kb_variant = ,,colemak_dh_iso
    kb_model =
    kb_options = caps:backspace
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1
}

general {
    gaps_in = 4
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(8cb6ffff) # rgba(ff7eb6ee) 45deg
    col.inactive_border = rgba(0c0e0faa) # rgba(484848aa)

    layout = dwindle
}

decoration {
    rounding = 12

    blur {
        enabled = false
        size = 3
        passes = 2
        new_optimizations = true
    }

    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    #animation = workspaces, 1, 6, default
    animation = workspaces, 1, 4, default, slidevert
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

binds {
    allow_workspace_cycles = true
    scroll_event_delay = 0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    vfr = true
    vrr = 1

    animate_mouse_windowdragging = false

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# -- WINDOW RULES --
# don't standby screen
windowrule = idleinhibit fullscreen, ^.*
windowrule = idleinhibit always, ^(com.obsproject.Studio)$
# floating mode
windowrulev2 = float, class:.*
windowrulev2 = tile, class:(kitty|steam)
# fix Steam menus
#windowrulev2 = stayfocused, title:^()$,class:^(steam)$
#windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# -- LAYER RULES --
layerrule = blur,waybar
layerrule = blur,wofi
#layerrule = blur,notifications
layerrule = blur,menu

# -- BINDINGS --
$mainMod = SUPER

# Exec 
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, S, exec, nautilus
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, D, exec, ags -t launcher

# Window operations
bind = $mainMod, Q, killactive, 
bind = $mainMod, X, togglefloating, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# Modes
bind = $mainMod, P, pseudo, 
bind = $mainMod, T, togglesplit, 

# Pin window
bind = $mainMod SHIFT, P, pin,

# Suspend
bindl = $mainMod, ESCAPE, exec, loginctl suspend || systemctl suspend

# Standby screen
bindl = $mainMod SHIFT, ESCAPE, exec, sleep 1 && hyprctl dispatch dpms off

# Cycle windows
bind = ALT, TAB, cyclenext,
bind = ALT SHIFT, TAB, cyclenext, prev

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-6]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Workspace back and forth
bind = $mainMod, TAB, workspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window submap
bind=$mainMod,R,submap,resize
submap=resize
binde=,H,resizeactive,-20 0
binde=,J,resizeactive,0 20
binde=,K,resizeactive,0 -20
binde=,L,resizeactive,20 0
bind=,escape,submap,reset
bind=$mainMod,R,submap,reset
submap=reset

# Volume control
binde=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media control
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod, PRINT, exec, hyprshot -m region
# Screenshot a region to clipboard
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region --clipboard-only
